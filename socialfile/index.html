<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="image of jessica Randall"
      />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
      <div class="button-container">
        <button tabindex="1">GitHub</button>
        <button tabindex="2">Frontend Mentor</button>
        <button tabindex="3">LinkedIn</button>
        <button tabindex="4">Twitter</button>
        <button tabindex="5">Instagram</button>
      </div>
    </main>
  </body>
</html>
